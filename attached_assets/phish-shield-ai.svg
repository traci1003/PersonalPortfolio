<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f3f4f6" />
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Shield -->
  <path d="M400,80 L520,120 L520,250 C520,310 470,360 400,380 C330,360 280,310 280,250 L280,120 Z" 
        fill="#f0f9ff" stroke="#60a5fa" stroke-width="4" opacity="0.9" />
  
  <!-- AI brain/network -->
  <g fill="none" stroke="#3b82f6" stroke-width="2">
    <circle cx="360" cy="180" r="10" fill="#3b82f6" />
    <circle cx="440" cy="180" r="10" fill="#3b82f6" />
    <circle cx="320" cy="220" r="10" fill="#3b82f6" />
    <circle cx="400" cy="220" r="10" fill="#3b82f6" />
    <circle cx="480" cy="220" r="10" fill="#3b82f6" />
    <circle cx="360" cy="260" r="10" fill="#3b82f6" />
    <circle cx="440" cy="260" r="10" fill="#3b82f6" />
    
    <!-- Connect nodes -->
    <line x1="360" y1="180" x2="440" y2="180" />
    <line x1="360" y1="180" x2="320" y2="220" />
    <line x1="360" y1="180" x2="400" y2="220" />
    <line x1="440" y1="180" x2="400" y2="220" />
    <line x1="440" y1="180" x2="480" y2="220" />
    <line x1="320" y1="220" x2="360" y2="260" />
    <line x1="400" y1="220" x2="360" y2="260" />
    <line x1="400" y1="220" x2="440" y2="260" />
    <line x1="480" y1="220" x2="440" y2="260" />
  </g>
  
  <!-- Fish hook (for phishing) -->
  <path d="M350,140 C340,120 340,100 360,90 C380,85 400,100 390,120 L385,140 C382,150 384,155 390,155 C396,155 398,150 396,140" 
        fill="none" stroke="#ef4444" stroke-width="4" stroke-linecap="round" />
  <path d="M390,140 L390,170" fill="none" stroke="#ef4444" stroke-width="4" />
  <line x1="380" y1="110" x2="390" y2="110" stroke="#ef4444" stroke-width="4" />
  
  <!-- X mark over phishing hook -->
  <line x1="340" y1="90" x2="410" y2="160" stroke="#ef4444" stroke-width="6" />
  <line x1="410" y1="90" x2="340" y2="160" stroke="#ef4444" stroke-width="6" />
  
  <!-- Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Phish Shield AI</text>
</svg>