<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c51bf;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#4c51bf;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad3)" />
  
  <!-- Stock chart visualization -->
  <g transform="translate(400, 300)">
    <!-- Grid lines -->
    <line x1="-150" y1="-100" x2="150" y2="-100" stroke="#666" stroke-width="1" opacity="0.3" />
    <line x1="-150" y1="-50" x2="150" y2="-50" stroke="#666" stroke-width="1" opacity="0.3" />
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#666" stroke-width="1" opacity="0.3" />
    <line x1="-150" y1="50" x2="150" y2="50" stroke="#666" stroke-width="1" opacity="0.3" />
    
    <line x1="-150" y1="-100" x2="-150" y2="50" stroke="#666" stroke-width="1" opacity="0.3" />
    <line x1="-100" y1="-100" x2="-100" y2="50" stroke="#666" stroke-width="1" opacity="0.3" />
    <line x1="-50" y1="-100" x2="-50" y2="50" stroke="#666" stroke-width="1" opacity="0.3" />
    <line x1="0" y1="-100" x2="0" y2="50" stroke="#666" stroke-width="1" opacity="0.3" />
    <line x1="50" y1="-100" x2="50" y2="50" stroke="#666" stroke-width="1" opacity="0.3" />
    <line x1="100" y1="-100" x2="100" y2="50" stroke="#666" stroke-width="1" opacity="0.3" />
    <line x1="150" y1="-100" x2="150" y2="50" stroke="#666" stroke-width="1" opacity="0.3" />
    
    <!-- Chart line -->
    <path d="M-150,20 L-120,-10 L-90,30 L-60,-40 L-30,-80 L0,-30 L30,-60 L60,-20 L90,10 L120,-50 L150,-70" 
          fill="none" stroke="#4c51bf" stroke-width="4" stroke-linejoin="round" />
    
    <!-- Area under the chart -->
    <path d="M-150,20 L-120,-10 L-90,30 L-60,-40 L-30,-80 L0,-30 L30,-60 L60,-20 L90,10 L120,-50 L150,-70 L150,50 L-150,50 Z" 
          fill="#4c51bf" opacity="0.3" />
    
    <!-- Trend indicator -->
    <circle cx="30" cy="-60" r="8" fill="#4c51bf" opacity="0.9" />
    <circle cx="60" cy="-20" r="8" fill="#4c51bf" opacity="0.9" />
    <circle cx="120" cy="-50" r="8" fill="#4c51bf" opacity="0.9" />
  </g>
  
  <text x="400" y="500" font-family="Arial" font-size="30" fill="#4c51bf" text-anchor="middle">Stock Market Analysis Tool</text>
</svg>